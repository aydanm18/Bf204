<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6 mt-5">
                <form>

                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailName">

                    </div>

                    <div class="mb-3">
                        <label for="exampleInputStreet" class="form-label">Street</label>
                        <input type="text" class="form-control" id="exampleInputStreet" aria-describedby="emailStreet">
                       
                      </div>

                    <div class="mb-3">
                        <label for="exampleInputPhone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="exampleInputPhone" aria-describedby="emailPhone">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="exampleInputCity" aria-describedby="emailCity">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputCountry" class="form-label">Country</label>
                        <input type="text" class="form-control" id="exampleInputCountry" aria-describedby="emailCountry">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <script type="module" src="./add.js"></script>
</body>

</html>
